<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <section class="main-card">
    <div class="container">
      <div class="upper-container"></div>
      <div class="img-sec">
        <img src="images/image-victor.jpg" alt="Victor">
      </div>
      <div class="body-card">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h3 class="city">London</h3>
        <hr>
        <div class="social">
          <h4>80K <span class="soc">Followers</span></h4>
          <h4>803K <span class="soc">Likes</span></h4>
          <h4>1.4K <span class="soc">Photos</span></h4>
        </div>
      </div>
  </section>
</body>

</html>
